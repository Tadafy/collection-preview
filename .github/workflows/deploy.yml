name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main   # ob vsakem pushu na glavno vejo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (za generate-index.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Za≈æeni generator index datotek
      - name: Generate index.html
        run: node ./_system/generate-index.js

      # 4Ô∏è‚É£ Deploy na Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: preview-tadafy   # Deploy na preview.tadafy.com
          directory: .                  # root folder
          branch: main

      # 5Ô∏è‚É£ Poi≈°ƒçi mape komponent, ki so se spremenile v zadnjem commitu
      - name: Get changed component folders
        id: folders
        run: |
          git fetch origin main
          CHANGED_FOLDERS=$(git diff --name-only HEAD~1 HEAD | grep -E '^([a-z]{3,4})/[a-z]{3,4}-[0-9]{4}' | sed 's|/.*||' | uniq)
          echo "üìÅ Spremenjene mape:"
          echo "$CHANGED_FOLDERS"
          echo "folders=$CHANGED_FOLDERS" >> $GITHUB_OUTPUT

      # 6Ô∏è‚É£ Po≈°lji Prefix purge samo za spremenjene mape
      - name: Purge updated component folders from Cloudflare cache
        if: steps.folders.outputs.folders != ''
        run: |
          echo "üöÄ Zaƒçenjam Cloudflare Prefix Purge..."
          PREFIXES=$(for folder in ${{ steps.folders.outputs.folders }}; do
            echo "preview.tadafy.com/$folder"
          done | jq -R -s -c 'split("\n")[:-1]')
          
          echo "üßπ ƒåi≈°ƒçenje prefixov:"
          echo $PREFIXES

          RESPONSE=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data "{\"prefixes\": $PREFIXES}")

          echo "‚úÖ Cloudflare response:"
          echo $RESPONSE
