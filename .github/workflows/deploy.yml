name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main   # ob vsakem pushu na glavno vejo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repozitorij
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (za generate-index.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Poƒçisti stare build mape (ƒçe obstajajo)
      - name: Clean previous build artifacts
        run: |
          echo "üßπ Removing old component folders..."
          rm -rf ./ico ./out ./tgl ./und ./fill ./btn ./tgl ./misc || true
          echo "‚úÖ Cleanup done."

      # 4Ô∏è‚É£ Za≈æeni generator index datotek
      - name: Generate index.html
        run: |
          echo "‚öôÔ∏è Generating new index files..."
          node ./_system/generate-index.js
          echo "‚úÖ Index files generated."

      # 5Ô∏è‚É£ Deploy na Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: preview-tadafy   # Deploy na preview.tadafy.com
          directory: .                  # root folder
          branch: main
