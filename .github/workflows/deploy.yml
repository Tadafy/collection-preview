name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main   # ob vsakem pushu na glavno vejo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (za generate-index.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Zaženi generator index datotek
      - name: Generate index.html
        run: node ./_system/generate-index.js

      # 4️⃣ Deploy na Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: preview-tadafy   # Deploy na preview.tadafy.com
          directory: .                  # root folder
          branch: main

      # 5️⃣ Log izpis (namesto purge)
      - name: Deployment summary
        run: |
          echo "✅ Deploy completed successfully to Cloudflare Pages"
          echo "ℹ️  Cache purge ni vključen – uporabi ročni Custom Purge v Cloudflare dashboardu po potrebi."
