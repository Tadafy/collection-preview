name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main   # ob vsakem pushu na glavno vejo

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (za generate-index.js)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Run index generator (iz mape _system/)
      - name: Generate index.html
        run: node ./_system/generate-index.js

      # 4️⃣ Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: preview-tadafy   # Deploy na preview.tadafy.com
          directory: .                  # root folder
          branch: main

      # 5️⃣ Pridobi seznam spremenjenih datotek (HTML, JS, CSS)
      - name: Get changed files
        id: changes
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(html|js|css)$' | sed 's|^|https://preview.tadafy.com/|' | jq -R -s -c 'split("\n")[:-1]')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      # 6️⃣ Purge samo spremenjene datoteke iz Cloudflare cache
      - name: Purge updated files from Cloudflare cache
        if: steps.changes.outputs.changed != '[]'
        run: |
          echo "Purging changed files from Cloudflare cache..."
          echo ${{ steps.changes.outputs.changed }}
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data "{\"files\": ${{ steps.changes.outputs.changed }}}"
